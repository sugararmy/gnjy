<header id="home-header" [ngClass]="{'header-fixed': isFixed}">
  <div class="container" fxLayout="row wrap" fxLayoutAlign="start center">
    <div class="header-mobile-top" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="start center">
      <div class="home-logo mr-1">
          <a href="/"><img src="assets/images/log_and_name.PNG" alt="company logo"></a>
      </div>
      <button mat-icon-button id="menu-toggle" (click)="toggleMenu()"><mat-icon>menu</mat-icon></button>
    </div>
    <div fxFlex class="top-menu">
      <button mat-button id="dashboard-topbtn" class="hometop-btn" [routerLink]="'/home/demos'"><strong>Demos</strong></button>
      <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="portfolio-section"><strong>精品课程Works</strong></button>
      <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="service-section"><strong>教师团队Services</strong></button>
      <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="testimonials-section"><strong>关于我们Testimonials</strong></button>
      <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="pricings-section"><strong>诚聘英才Pricings</strong></button>
      <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="contact-section"><strong>学员服务Contact</strong></button>
      <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="home-footer"><strong>联系我们Contact</strong></button>
      <span fxFlex></span>
<!--      <button mat-button id="dashboard-topbtn" class="hometop-btn icon-button" (click)="buyEgret()"><mat-icon>person</mat-icon><strong> My Account</strong></button>-->
    </div>
  </div>
</header>
